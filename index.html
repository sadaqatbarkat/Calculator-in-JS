<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="parent">
		<div class="father">
			<input readonly  type="text" name="" id="input" placeholder="0">
		</div>
		<div class="father">
			<button onclick="ac()" class="operator">AC</button>
			<button onclick="calculator ()" class="operator">DE</button>
			<button onclick="calculator('%')" class="operator">%</button>
			<button onclick="calculator('/')" class="operator">/</button>
		</div>
		<div  class="father">
			
			<button onclick="calculator('7')">7</button>
			<button onclick="calculator('8')">8</button>
			<button onclick="calculator('9')">9</button>
			<button onclick="calculator('*')" class="operator">*</button>
		</div>
		<div  class="father">
			<button onclick="calculator('4')">4</button>
			<button onclick="calculator('5')">5</button>
			<button onclick="calculator('6')">6</button>
			<button onclick="calculator('-')" class="operator">-</button>
		</div>
		<div  class="father">
			<button onclick="calculator('1')" >1</button>
			<button onclick="calculator('2')">2</button>
			<button onclick="calculator('3')">3</button>
			<button onclick="calculator('+')" class="operator">+</button>
		</div>
		<div  class="father">
			<button onclick="calculator('00')">00</button>
			<button onclick="calculator(0)">0</button>
			<button onclick="calculator('.')" class="point">.</button>
			<button onclick="equal()" class="barabar">=</button>
		</div>

	</div>


	<script src="app.js"></script>
</body>
</html>
